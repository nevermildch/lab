<html>
    <head>
        <meta charset="UTF-8">
        <script>
        function loadXMLDoc(xmlhttp,url,cfunc){
            xmlhttp.onreadystatechange = cfunc;
            xmlhttp.open("GET",url,true);
            xmlhttp.send(null);
        }
        function callLoad(url){
            var xmlhttp = new XMLHttpRequest();
            loadXMLDoc(xmlhttp,url,function(){
                if(xmlhttp.readyState==4 && xmlhttp.status==200)
                document.getElementById("myDiv").innerHTML +=xmlhttp.responseText +"<br>";            
            });
        }
        function myFunction(){
            document.getElementById("myDiv").innerHTML="";
            callLoad("http://angsila.cs.buu.ac.th/~58160173/887371/lab05/kamkom.php");
            callLoad("http://angsila.cs.buu.ac.th/~58160186/887371/lab05/kamkom.php");
            callLoad("http://angsila.cs.buu.ac.th/~58160412/887371/lab05/kamkom.php");
        }
    </script>
    </head>
    <body>
       
        <div id="myDiv">
            <h2>Let AJAX change this text</h2></div>

             <button type="button" onclick="myFunction()">Change Content</button>
    </body>
</html>
