
<html>
<head><title>Example of alert, confirm, prompt</title>
<script language="JavaScript">
function alertUser(){
	alert("An alert box contains an exclamation mark");
}
function confirmUser(){
	var msg = "\n please confirm that you want\n" + 
				"to test another button?";
	if (confirm(msg))
		document.write("<h2>You selected OK</h2>");
	else
		document.write("<h2>You selected Cancel</h2>");
}
function promptUser(){
	name1=prompt("What is your name?", " ");
	document.write("<h2>welcome to this page "+name1+"</h2>");
}
</script>
</head>
<body>
Welcomke to this page<br>
<from>
	<input type="button" value="Click hear to test alert ()" onclick="alertUser()"><br>
	<input type="button" value="Click hear to test confirm ()" onclick="confirmUser()"><br>
	<input type="button" value="Click hear to test prompt () " onclick="promptUser()">
</from>
</body>
</html>
