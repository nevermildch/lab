
<html><head><title>Image rollover</title>
<script language="JavaScript">
function highlightdocs(){
	if (document.images) { document.images["docs"].src = docsOn.src; }
}	
function unhighlightdocs(){
	if (document.images) { document.images["docs"].src= docsOff.src; }
}
if(document.images){
	docsOn = new Image();
	docsOn.src = "LaiRuby.png";
	docsOff = new Image();
	docsOff.src = "logoCh.jpg";
}
</script>
</head>
<body>
<p><a href="http://www.google.com" 
	onmouseover="highlightdocs()" onmouseout="unhighlightdocs()">
	<img src="gg_gray.png" name="docs" height="200" width="300" border="0">
	</a>
</p>
</body>
</html>
